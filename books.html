        <nav>

                <ul class="nav__links">
                    <li><a class="nav__link" href="index.html">Home</a></li>
                    <li><a class="nav__link" href="#">Contact</a></li>
                    <li><a class="nav__link nav__link--primary" href="./books.html">Books</a></li>
                </ul>
                <button class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

                <div class="menu__bar">
                    <div class="menu__logo">

                    <div class="menu__btn">
                        <button class="btn__menu btn__menu--close" onclick="closeMenu()">

                <ul class="menu__links">
                    <li class="menu__list"><a class="menu__link" href="#">Home</a></li>

    <main id="books__main">
        <section>

                    <div class="books__header">
                        <h2 class="section__title books__header--title">
                            All <span class="purple">Books</span>
                        </h2>
                        <select id="filter" onchange="filterBooks(event)">

                            <option value="HIGH_TO_LOW">Price, High to Low</option>
                            <option value="RATING">Rating</option>
                        </select>
                    </div>

                        <i class="fas fa-spinner books__loading--spinner"></i>

                </div>
